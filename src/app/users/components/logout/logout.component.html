<div class="logout-container">
    <h4 class="logout-title">Desconexión</h4>
    <mat-dialog-content>
        <p>¿Seguro que quiere salir?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onAcceptClick()">Sí</button>
        <button mat-raised-button color="primary" (click)="onCancelClick()">No</button>
    </mat-dialog-actions>
</div>
