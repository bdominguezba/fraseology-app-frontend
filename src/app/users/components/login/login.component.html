<div class="container">
    <div class="main-logo-title">
        <div>
            <img class="main-logo" alt="Fraseology logo" src="../../../../assets/images/glasses.png">
        </div>
        <div><p class="main-title">Fraseology</p></div>
    </div>
    <div class="social-logins"><app-social-login></app-social-login></div>
    <div><hr></div>
    <div class="app-login">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="email" (focus)="onFocus('email')" (blur)="onBlur()">
            </mat-form-field>
            <mat-error *ngIf="selectedField == '' && loginForm.get('email').errors && loginForm.get('email').dirty">
                <mat-error *ngIf="loginForm.get('email').errors.required">Email is required</mat-error>
                <mat-error *ngIf="loginForm.get('email').errors.pattern">Invalid email</mat-error>
            </mat-error>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="password" (focus)="onFocus('password')" (blur)="onBlur()">
            </mat-form-field>
            <mat-error *ngIf="selectedField == '' && loginForm.get('password').errors && loginForm.get('password').dirty">
                <mat-error *ngIf="loginForm.get('password').errors.required">Password is required is required</mat-error>
            </mat-error>
            <div class="remember-checkbox">
                <mat-checkbox class="example-margin" [formControl]="rememberMe">Remember me</mat-checkbox>
            </div>
            <mat-error *ngIf="errorLogin">Invalid email or password</mat-error>
            <div class="button-block">
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
    <div class="links">
        <p><a routerLink="/forgot-password">Forgot password?</a></p>
        <p><a routerLink="/signup">New account</a></p>
    </div>
    
    <!-- ICON SOURCE -->
    <div style="display: none;">Icons made by <a href="https://www.flaticon.com/authors/those-icons" title="Esos iconos">Esos iconos</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <div class="footer">Fraseology App &#9400;</div>
</div>
